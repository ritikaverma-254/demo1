<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentForm</title>
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    <h1>Student Registration Form</h1>
    <header>
        <nav class = "start" >
            <div class = "left">General Information</div>
        <form name="myForm" action="formNext.html" method="GET" >
            <div class="firstname" id="name"><label for="username">First Name:</label>
                <input type = "text" id="username" name="firstname" placeholder="type here.."><br><span class="formerror"></span>
            </div>
            
            <div class ="lastname" id="lname"> <label for="lastname">Last Name:</label>
                <input type = "text" id="lastname" name="lastname" placeholder="type here.."><br><span class="formerror"></span>
            </div>
               
                <label for="imageUplaod">Select Your Profile Photo</label>
                <input type="file" id="imageUpload" accept="image/*"/>
            
            <div class = "email" id="email"><label for="email">Email Address</label>
                <input type = "email" id="email" placeholder="abc@gmail.com"><br><span class="formerror"></span>
            </div>

            <div class = "phoneDate" id="phoneDate">
               <span class = "phoneNo" id="phoneNo"><label for="phoneNo">+91</label>
                    <input type = "number" id="phoneNo" name="phoneNo" placeholder="9999999999"><br><span class="formerror"></span>
                </span>
                <span class = "date" id ="date">
                    <label for="dob">Date Of Birth</label>
                    <input type = "date" id="dob" name="dob" placeholder="type here.."><br><span class="formerror"></span>
                </span>
            </div>

            <div class="id" id="user"><label for="userid">Student Id:</label>
                <input type = "number" id="user" name="userid" placeholder="Ex-234567"><br><span class="formerror"></span>
            </div>

                <span>Gender :</span>

            <div class="gender" id="gender">  
                <input type = "radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type = "radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type = "radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><span class="formerror"></span>
            </div>

               <b> <span>Address : </span></b>

            <div  class="street" id="street"><label for="staddress">Street Address :</label>
                <input type = "text" id="staddress" name="staddress" placeholder="Street Address...">
            </div>

            <div class="locate">
                  <label for="country">Country</label>
                  <select id="country" aria-label="Country"></select>

                <span class="stat">
                    <label for="state">State</label>
                    <select id="state" aria-label="State / Province" disabled></select>
                </span>

                <span class="cite">
                    <label for="city">City</label>
                    <select id="city" aria-label="City" disabled></select>
                </span> <br><span class="formerror"></span>
            </div>

            <div class="box">
                    <input type="checkbox" id ="box" name="accept" value="false" >
                    <label for="accept">By registering you accept our Term and Condition</label><br><span class="formerror"></span></div>
            <div class="sub"><button disabled id = "button2" onclick="handleFormSubmit()" type="submit" value="Submit" >Submit</button></div>
       
        </form>
        </nav>
    </header>    
</body>
<script src = "form.js"></script>  
</html>
